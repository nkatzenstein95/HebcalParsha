<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>Hebrew Date and Parsha</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #date {
      font-size: 60px;
      margin-bottom: 40px;
    }
    #parsha {
      font-size: 48px;
    }
  </style>
  <script>
    function displayDate(data) {
      document.getElementById("date").textContent = data.hebrew || "שגיאה בטעינת התאריך";
    }
    function displayParsha(data) {
      const par = data.items.find(i => i.category === "parashat");
      document.getElementById("parsha").textContent = par ? `פרשת ${par.hebrew}` : "לא נמצאה פרשה לשבוע זה";
    }

    document.addEventListener("DOMContentLoaded", function () {
      const t = new Date();
      const gy = t.getFullYear(),
        gm = t.getMonth() + 1,
        gd = t.getDate();
      // JSONP load date
      let dateScript = document.createElement("script");
      dateScript.src = `https://www.hebcal.com/converter?cfg=json&gy=${gy}&gm=${gm}&gd=${gd}&g2h=1&callback=displayDate`;
      document.body.appendChild(dateScript);
      // JSONP load parsha
      const sd = t.toISOString().split("T")[0];
      const t2 = new Date(t);
      t2.setDate(t.getDate() + 7);
      const ed = t2.toISOString().split("T")[0];
      let parshaScript = document.createElement("script");
      parshaScript.src = `https://www.hebcal.com/hebcal?cfg=json&start=${sd}&end=${ed}&maj=on&ss=on&mf=on&v=1&c=on&callback=displayParsha`;
      document.body.appendChild(parshaScript);
    });
  </script>
</head>
<body>
  <div id="date">טוען תאריך עברי...</div>
  <div id="parsha">טוען פרשת השבוע...</div>
</body>
</html>

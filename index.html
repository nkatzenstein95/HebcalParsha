<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Hebrew Date and Parsha</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Arial", sans-serif;
      text-align: center;
      direction: rtl;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #date {
      font-size: 60px;
      margin-bottom: 40px;
    }
    #parsha {
      font-size: 48px;
    }
  </style>
</head>
<body>
  <div id="date">טוען תאריך עברי...</div>
  <div id="parsha">טוען פרשת השבוע...</div>

  <script>
    // Load Hebrew date from Hebcal API
    const today = new Date();
    const gy = today.getFullYear();
    const gm = today.getMonth() + 1;
    const gd = today.getDate();

    const hebcalDateUrl = `https://www.hebcal.com/converter?cfg=json&gy=${gy}&gm=${gm}&gd=${gd}&g2h=1`;

    fetch(hebcalDateUrl)
      .then(response => response.json())
      .then(data => {
        document.getElementById("date").textContent = data.hebrew;
      })
      .catch(() => {
        document.getElementById("date").textContent = "שגיאה בטעינת התאריך";
      });

    // Load parsha for this week
    const isoStart = today.toISOString().split("T")[0];
    const future = new Date(today);
    future.setDate(future.getDate() + 7);
    const isoEnd = future.toISOString().split("T")[0];

    const parshaUrl = `https://www.hebcal.com/hebcal?cfg=json&start=${isoStart}&end=${isoEnd}&maj=on&ss=on&mf=on&v=1&c=on`;

    fetch(parshaUrl)
      .then(response => response.json())
      .then(data => {
        const parsha = data.items.find(item => item.category === "parashat");
        document.getElementById("parsha").textContent = parsha
          ? `פרשת ${parsha.hebrew}`
          : "לא נמצאה פרשה לשבוע זה";
      })
      .catch(() => {
        document.getElementById("parsha").textContent = "שגיאה בפרשת השבוע";
      });
  </script>
</body>
</html>
